<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            #image1{
                width: 15%;
                height: 15%;
            }
            #principal{
                background-color: rgb(255,255,255);
            }
        </style>
    </head>
    <body id="principal">
        
        <!--NAV-->
        <ul class="nav">
          <li class="nav-item">
            <a class="btn btn-primary nav-link" onclick="maiusculas()" href="#">Maisculas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.ufp.pt/inicio/estudar-e-investigar/licenciaturas/">Link1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.youtube.com/">Link2</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary nav-link" onclick="cores()" href="#">Cores</a>
          </li>
            
        </ul>
        
        <!--COLLAPSE-->
        <p>
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Bot√£o collapse
          </button>
        </p>
        
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <p>Universidade Fernando Pessoa
            <img src="UniversidadeFernandoPessoa.jpg" id="image1"> 
          </div>            
        </div>
        
        <!--MODAL-->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Modal Button
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Insira dois numeros</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
                <form>
                  <div class="modal-body">
                    <p>
                        Numero 1:
                        <input type="number" id="num1" value="">
                    </p>
                    <p>
                        Numero 2:
                        <input type="number" id="num2" value="">
                    </p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="resultado()">Submeter</button>
                  </div>
                </form>
            </div>
          </div>
        </div>
    </body>
    <script>
        function resultado(){
            var num1=document.getElementById("num1").value;
            var num2=document.getElementById("num2").value;
            var resutado= num1*num2;
            alert(num1+" x "+num2+" = "+resutado);
        }
        function maiusculas(){
            alert("ALERTA!!!!");
        }
        function cores(){
            var cor = document.getElementById("principal")
            var cor_atual = window.getComputedStyle(cor, null).getPropertyValue('background-color');
            if (cor_atual == "rgb(255, 255, 255)"){
                cor.style.backgroundColor = "rgb(85, 115, 142)";        
            }
            else{
                cor.style.backgroundColor = "rgb(255, 255, 255)";
            }
        }
    </script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
